<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="lib/spectre.min.css">
    <link rel="stylesheet" href="lib/spectre-exp.min.css">
    <link rel="stylesheet" href="lib/spectre-icons.min.css">
  </head>
  <body>
    <div class="window">
      <div class="header">

      </div>
      <div class="container">
        Hello
        <div class="form-group">
          <label class="form-label" for="input-example-3">Message</label>
          <textarea class="form-input" id="input-example-3" placeholder="Textarea" rows="3"></textarea>
        </div>
      </div>
    </div>
    <script>
      // You can also require other files to run in this process
      const {remote} = require('electron');
      const {BrowserWindow} = remote;
      const titlebar = require('titlebar');
      const current = BrowserWindow.getFocusedWindow();

      var t = titlebar();
      console.log(t);
      t.appendTo(".header");

      t.on('close', function(e) {
        console.log('close');
        current.close();
      });
      t.on('minimize', () => {
        console.log("최소화");
        current.minimize();
      })

      // t.element exposes the root dom element
      t.element.appendChild(document.createElement('div'));
    </script>
  </body>
</html>
